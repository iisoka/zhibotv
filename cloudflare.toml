# Cloudflare Pages 配置文件

# 构建输出目录
publish = "."

# 环境变量
[env]
  # 环境变量配置

# 页面规则
[build]  
  # 由于我们需要使用Cloudflare Functions，设置Node.js环境
  command = ""
  # 输出目录
  publish = "."

# 预览环境配置
[preview]
  command = ""
  publish = "."

# Cloudflare D1 数据库配置
[[d1_databases]]
binding = "DB"
database_name = "tv-live-channels"
database_id = "tv-live-channels-db"
preview_database_id = "tv-live-channels-db-preview"

# 忽略文件 - 避免部署不必要的文件
[ignore]
  # 忽略常见的开发文件
  exclude = [
    "*.log",
    ".git",
    ".gitignore",
    "node_modules",
    ".DS_Store",
    "Thumbs.db"
  ]
