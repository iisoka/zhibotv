<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电视直播 - 免费在线观看</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <div class="logo">电视直播</div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="#">收藏</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="player-section">
            <div class="player-container">
                <video id="live-player" class="video-player" controls autoplay playsinline></video>
                <div id="channel-info">
                    <h2 id="channel-title">请选择一个频道</h2>
                    <p id="channel-description">点击下方频道列表开始观看</p>
                </div>
            </div>
        </section>

        <section class="channels-section">
            <div class="channels-header">
                <h2>频道列表</h2>
                <div class="channel-filters">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="news">新闻</button>
                    <button class="filter-btn" data-category="entertainment">娱乐</button>
                    <button class="filter-btn" data-category="sports">体育</button>
                    <button class="filter-btn" data-category="education">教育</button>
                    <button class="add-channel-btn" id="add-channel-btn">添加频道</button>
                </div>
            </div>
            <div class="channels-grid" id="channels-container">
                <!-- 频道列表将通过JavaScript动态生成 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 电视直播. 所有权利保留.</p>
    </footer>

    <!-- 添加频道模态窗口 -->
    <div class="modal" id="add-channel-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新频道</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="add-channel-form">
                    <div class="form-group">
                        <label for="channel-name">频道名称</label>
                        <input type="text" id="channel-name" required placeholder="请输入频道名称">
                    </div>
                    <div class="form-group">
                        <label for="channel-url">直播源URL</label>
                        <input type="url" id="channel-url" required placeholder="请输入直播源地址">
                    </div>
                    <div class="form-group">
                        <label for="channel-description">频道描述</label>
                        <textarea id="channel-description" placeholder="请输入频道描述"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="channel-category">频道分类</label>
                        <select id="channel-category">
                            <option value="entertainment">娱乐</option>
                            <option value="news">新闻</option>
                            <option value="sports">体育</option>
                            <option value="education">教育</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">添加频道</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
